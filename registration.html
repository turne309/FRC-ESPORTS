    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <!-- <h2 class="active">Sign In</h2> -->
        <h2 class="active underlineHover">Register</h2>
        <!-- class="inactive" -->
        <!-- Icon -->
        <div class="fadeIn first">
          <img src="images\FRC logo-dark.png" id="icon" alt="User Icon" />
        </div>
        <!-- Login Form -->
        <form>
          <input
            type="text"
            id="phone"
            class="fadeIn second"
            name="login"
            placeholder="Phone Number"
          />
          <input
            type="text"
            id="name"
            class="fadeIn third"
            name="login"
            placeholder="Name"
          />
          <input type="submit" class="fadeIn fourth" value="Send Link" />
        </form>
        <!-- Remind Passowrd -->
